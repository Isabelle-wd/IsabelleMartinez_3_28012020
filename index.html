<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7c080a254b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo de l'entreprise">
        </div>
    </header>
    <section>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <div id="discover">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <div class="button"><a href="#">Explorer nos restaurants</a></div>
        </div>

    </section>
</body>

</html>
