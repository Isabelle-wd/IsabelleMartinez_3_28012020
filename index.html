<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7c080a254b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo de l'entreprise">
        </div>
    </header>
    <section>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <div id="discover">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn gradient-button">Explorer nos restaurants</button>
        </div>
        <div id="fonctionnement">
            <h3>Fonctionnement</h3>
            <div id="buttons">
                <div class="button btn-1"><span class="number">1</span><i class="fas fa-mobile-alt"></i>Choisissez un
                    restaurant</div>
                <div class="button btn-1"><span class="number">2</span><i class="fas fa-list"></i>Composez votre menu
                </div>
                <div class="button btn-1"><span class="number">3</span><i class="fas fa-store"></i>Dégustez au
                    restaurant</div>
            </div>
        </div>
        <div id="restaurants">
            <h3>Restaurants</h3>
            <div id="liste">
                <div class="card">
                    <div class="card-image img-1"><span>Nouveau</span></div>
                    <div class="card-body">
                        <div class="text">
                            <h4>La Palette du Goût</h4>
                            <p>Ménilmontant</p>
                        </div>
                        <div type="checkbox" class="like-btn">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image img-2">

                    </div>
                    <div class="card-body">
                        <h4>La Note Enchantée</h4>
                        <p>Charonnet</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
